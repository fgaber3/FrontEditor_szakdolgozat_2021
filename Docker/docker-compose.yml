version: '3.6'

services:
    db:
        image: mysql:8.0.23
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: fronteditordb
            MYSQL_USER: fronteditoruser
            MYSQL_PASSWORD: fronteditorpass

        volumes:
            - ./init:/docker-entrypoint-initdb.d